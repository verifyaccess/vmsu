<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
    <title>Contact Us</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="../m/login_register_style.css" />    <script type="text/javascript" src="../m/login_script.js"></script>        <script type="text/javascript">
        var i18n = {
            'Empty login.': 'Empty login.',
            'Empty password.': 'Empty password.'
        };
    </script>
</head>
<body>
<div id="page">
    <div id="logo">
        <a href="../index.html"><img src="../img/logo.png" alt="VaultMarket" /></a>
    </div>

    <div id="menu">
        <ul>
            <li ><a href="../login.html">Log IN</a></li>
            <li ><a href="../register.html">Register</a></li>
        </ul>
    </div>
                            
    <div id="content">
        <h1>Contact Us</h1>



<form action="" method="post" class="form wide-cols">
    <div class="form-row">
        <div class="form-label">
            <label for="name">Name:</label>
        </div>
        <div class="form-field">
            <input id="name" name="name" type="text" class="focus" style="width: 250px;" />
            <br />        </div>
    </div>

    <div class="form-row">
        <div class="form-label">
            <label for="email">E-Mail:</label>
        </div>
        <div class="form-field">
            <input id="email" name="email" type="text" style="width: 250px;" />
            <br />        </div>
    </div>

    <div class="form-row">
        <div class="form-label">
            <label for="icq">ICQ:</label>
        </div>
        <div class="form-field">
            <input id="icq" name="icq" type="text" style="width: 250px;" />
            <br />        </div>
    </div>

    <div class="form-row">
        <div class="form-label">
            <label for="jabber">Jabber:</label>
        </div>
        <div class="form-field">
            <input id="jabber" name="jabber" type="text" style="width: 250px;" />
            <br />        </div>
    </div>

    <div class="form-row">
        <div class="form-label">
            <label for="subject">Subject:</label>
        </div>
        <div class="form-field">
            <input id="subject" name="subject" type="text" style="width: 250px;" />
            <br />        </div>
    </div>

    <div class="form-row">
        <div class="form-label">
            <label for="message">Message:</label>
        </div>
        <div class="form-field">
            <textarea id="message" name="text" cols="50" rows="10" style="width: 500px;"></textarea>
            <br />        </div>
    </div>

    <div class="form-row">
        <div class="form-label" style="padding-top: 28px;">
            <label for="captcha">Captcha:</label>
        </div>
        <div class="form-field">
            <input id="captcha" name="captcha" type="text" value="" />&nbsp;
            <a href="#" title="Click to reload" class="captcha"><img src="../captcha.jpeg" width="120" height="45" alt="Enable images" style="vertical-align: bottom;" /></a>
            <br />        </div>
    </div>

    <div class="form-buttons">
        <input type="submit" name="send_button" value="Send" />
    </div>
</form>    </div>

    <div id="footer">
        2011 &copy; <a href="../index.html">Vault Market</a> - Easy way to Pay

    </div>
</div>
</body>
</html>
